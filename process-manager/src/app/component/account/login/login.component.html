
<div class="content">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-3"></div>
      <div class="col-md-6 contents">
        <div class="form-block">
          <div class="mb-4" style="height: 50px">
            <h3 class="text-center"> <strong>Đăng nhập hệ thống</strong></h3>
            <p class="text-center text-danger" *ngIf="!checkSuccessLogin">Tài khoản hoặc mật khẩu không đúng</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="form-group first">
              <label for="username">Mã sinh viên</label>
              <input formControlName="username" type="text" class="form-control" id="username">

            </div>
            <div class="form-group last mb-4">
              <label for="password">Mật khẩu</label>
              <input formControlName="password" type="password" class="form-control" id="password">

            </div>

            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Nhớ mật khẩu?</span>
                <input formControlName="rememberMe" type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="forgot_password.html" class="forgot-pass">Quên mật khẩu?</a></span>
            </div>

            <input type="submit" value="Đăng nhập" class="btn btn-pill text-white btn-block btn-success">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
