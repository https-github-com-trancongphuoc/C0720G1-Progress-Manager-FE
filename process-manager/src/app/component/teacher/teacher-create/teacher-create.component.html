<div class="breadcrumbs" data-aos="fade-in">
  <div class="container">
    <h2>Đăng kí thông tin sinh viên</h2>
  </div>
</div>
<main id="main">>
  <section class="course-details">
    <div class="container" data-aos="fade-up">
      <div class="row" style="height: 500px">
        <div class="col-lg-5 h-100">
          <img [src]="image" class="img-thumbnail h-100 w-100" alt="">
          <div class="container-fluid d-flex justify-content-end mt-2">
            <input type="file" id="choiceAvatar" hidden (change)="showPreview($event)">
            <button type="button" class="btn btn-outline-primary" (click)="choiceFileAvatar()"
                    style="border-radius: 50px;">Chọn ảnh đại diện
            </button>
          </div>
        </div>
        <div class="col-lg-7">
          <form [formGroup]="formCreateTeacher" (ngSubmit)="save()">
            <div class="row">
              <div class="col-lg-6">
                <label for="name" class="form-label createStudent">Tên giáo viên (<span
                  style="color: red">*</span>)</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div class="text-danger" *ngFor="let validation of validation_messages.name">
                  <div class="error-message"
                       *ngIf="formCreateTeacher.get('name').hasError(validation.type) && (formCreateTeacher.get('name').dirty || formCreateTeacher.get('name').touched)">
                    {{validation.message}}</div>
                </div>
              </div>
              <div class="col-lg-6">
                <label for="gender" class="form-label createStudent">Giới tính (<span
                  style="color: red">*</span>)</label><br>
                <select name="" id="gender" class="form-select w-100" formControlName="gender">
                  <option [value]="true">Nam</option>
                  <option [value]="false">Nữ</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="birthday" class="form-label createStudent">Ngày sinh (<span
                  style="color: red">*</span>)</label>
                <input type="date" class="form-control" id="birthday" formControlName="dateOfBirth">
                <div class="text-danger" *ngFor="let validation of validation_messages.dateOfBirth">
                  <div class="error-message"
                       *ngIf="formCreateTeacher.get('dateOfBirth').hasError(validation.type) && (formCreateTeacher.get('dateOfBirth').dirty || formCreateTeacher.get('dateOfBirth').touched)">
                    {{validation.message}}</div>
                </div>
              </div>
              <div class="col-lg-6">
                <label for="phone" class="form-label createStudent">Số điện thoại (<span
                  style="color: red">*</span>)</label>
                <input type="text" class="form-control" id="phone" formControlName="phone">
                <div class="text-danger" *ngFor="let validation of validation_messages.phone">
                  <div class="error-message"
                       *ngIf="formCreateTeacher.get('phone').hasError(validation.type) && (formCreateTeacher.get('phone').dirty || formCreateTeacher.get('phone').touched)">
                    {{validation.message}}</div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="class" class="form-label createStudent">Học vị (<span
                  style="color: red">*</span>)</label><br>
                <select name="" id="class" class="form-select w-100"
                        aria-label="Default select example" formControlName="degree">
                  <option value="" selected>Chọn Học Vị...</option>
                  <option [value]="degree.id" *ngFor="let degree of listDegree">{{degree.name}}</option>
                </select>
              </div>
              <div class="col-lg-6">
                <label for="faculty" class="form-label createStudent">Khoa (<span
                  style="color: red">*</span>)</label><br>
                <select name="" id="faculty" class="form-select w-100"
                        aria-label="Default select example" formControlName="faculty">
                  <option value="">Chọn Khoa...</option>
                  <option [value]="faculty.id" *ngFor="let faculty of listFaculty">{{faculty.name}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <label for="diachi" class="form-label createStudent">Địa chỉ (<span style="color: red">*</span>)</label>
                <input type="text" class="form-control" id="diachi" formControlName="address">
                <div class="text-danger" *ngFor="let validation of validation_messages.address">
                  <div class="error-message"
                       *ngIf="formCreateTeacher.get('address').hasError(validation.type) && (formCreateTeacher.get('address').dirty || formCreateTeacher.get('address').touched)">
                    {{validation.message}}</div>
                </div>
              </div>
              <div class="col-lg-6">
                <label for="email" class="form-label createStudent">Email (<span style="color: red">*</span>)</label>
                <input type="text" class="form-control" id="email" formControlName="email">
                <div class="text-danger" *ngFor="let validation of validation_messages.email">
                  <div class="error-message"
                       *ngIf="formCreateTeacher.get('email').hasError(validation.type) && (formCreateTeacher.get('email').dirty || formCreateTeacher.get('email').touched)">
                    {{validation.message}}</div>
                </div>
              </div>
            </div>
            <div class="container d-flex justify-content-end mt-3">
              <button [disabled]="formCreateTeacher.invalid" type="submit" class="btn get-started-btn">Lưu</button>
              <button type="button" class="btn get-started-btn" [routerLink]="['/list-teacher']"
                      style="background: #7e9486">Thoát
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section><!-- End Cource Details Section -->
</main><!-- End #main -->
